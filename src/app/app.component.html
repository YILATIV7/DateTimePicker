<h1>Testing DatePicker</h1>

<label class="field">
    <dah-date-time-picker
            style="width: 350px"
            [fieldControlsWidth]="172"
            [label]="'common.labels.from'"
            [required]="true"
            [type]="'date-time'"
            [formControl]="formControl"
            class="dahField dahField--horizontal dahField--filled dahField--form dahField--documents">
    </dah-date-time-picker>

    <dah-date-time-picker
            style="width: 350px"
            [fieldControlsWidth]="172"
            [label]="'common.labels.from'"
            [required]="true"
            [startTime]="'from'"
            [type]="'date'"
            [formControl]="formControlFrom"
            class="dahField dahField--horizontal dahField--filled dahField--form dahField--documents">
    </dah-date-time-picker>

    <dah-date-time-picker
            style="width: 350px"
            [fieldControlsWidth]="172"
            [label]="'common.labels.from'"
            [required]="true"
            [type]="'date-time'"
            [startTime]="'to'"
            [formControl]="formControlTo"
            class="dahField dahField--horizontal dahField--filled dahField--form dahField--documents">
    </dah-date-time-picker>
</label>
